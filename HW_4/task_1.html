<body>
    <script>
        'use strict'

        // 1. Написать функцию, преобразующую число в объект.
        // Передавая на вход число от 0 до 999, мы должны получить на выходе объект, 
        // в котором в соответствующих свойствах описаны единицы, десятки и сотни.
        // Например, для числа 245 мы должны получить следующий объект: { ‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2 }.
        // Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.


        // let userAnswer = prompt(`Введите число от 0 до 999`);
        let userAnswer = Math.round(Math.random() * 1001 + 258);


        function recalcNum(Num) {
            const numObject = {
                'сотни': 0,
                'десятки': 0,
                'единицы': 0,
            };

            numObject.сотни = Math.floor(Num / 100 % 10);
            numObject.десятки = Math.floor(Num / 10 % 10);
            numObject.единицы = Math.floor(Num % 10);

            return numObject;
        };


        function check(checkNum) {
            if (checkNum < 0) {
                console.log(`Необходимо вводить положительное число`);
                return false;
            } else if (checkNum > 999) {
                console.log(`Число привышает 999`);
                return false;
            } else if (checkNum >= 0 || checkNum <= 999) {
                console.log(`Число ${checkNum} в допуске!`);
                return true;
            } else {
                console.log(`Не предвиденный случай!`);
                return false;
            }
        };


        function convertNumber(convNum) {
            if (check(convNum)) {
                console.log(recalcNum(convNum));
            } else {
                const numObject = {}
                console.log(numObject);
            }
        };


        convertNumber(userAnswer);

    </script>
</body>
