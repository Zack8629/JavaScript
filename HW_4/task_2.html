        const Basket = {
            goods: [
                {
                    id_product: 123,
                    product_name: "Ноутбук",
                    price: 25751,
                    quantity: 2
                }, {
                    id_product: 456,

            countBasketPrice() {
                return this.goods.reduce((totalPrice, currtItem) => totalPrice += currtItem.price * currtItem.quantity, 0);
